<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira da Tecnologia</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>

<body>


    <div class="page">


        <header>

            <h1> Feira da tecnologia !</h1>

            <p> Conectando o Futuro, Transformando o Presente! </p>

            <div class="bot">

                <img src="img/img-bot.png">

            </div>

            <div class="bandeira">

                <img src="img/garanta-sua-vaga.png">

            </div>

        </header>



        <form>
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>ConecTech <br>
                        Explorando as Fronteiras da Tecnologia</legend>

                    <div class="input-wrapper">
                        <label for="event-title"> Nome do participante <span>(digite seu nome completo)</span></label>
                        <input type="text" id="event-title" />

                        <label for="event-data">Data de nascimento</label>
                        <input type="date" id="event-data" />

                        <label for="event-link"> E-mail <span>(digite seu email)</span></label>
                        <input type="url" id="event-link" />

                        <label for="event-link"> Telefone para contato <span>(somente numeros)</span></label>
                        <input type="tel" id="event-whatsapp" />

                        <label for="event-number">CPF <span>(digite seu CPF)</span></label>
                        <input type="text" id="event-text">

                        <label for="event-category"> Categoria <span>(selecione uma categoria que se
                                enquadre)</span></label>

                        <select id="event-category">

                            <option value="live"> Visitante </option>
                            <option value="podcast">Expositor</option>
                            <option value="mentorship">Engenheiro</option>
                            <option value="mentorship">Professor Palestrante</option>
                            <option value="mentorship">Aluno</option>
                            <option value="mentorship">Criador de conteúdos digitais</option>

                        </select>


                        <label for="event-info"> Informações adicionais <span>(observações, sugestões ou
                                comentários a acrescentar)</span></label>
                        <textarea id="event-info"> </textarea>

                    </div>

                    <br>

                    <div class="checkbox-wrapper">

                        <label for="event-private"> Aceito todos os termos</label>
                        <input type="checkbox" id="event-private">
                    </div>
                    <br>


                    <footer class="form-buttons">
                        <input type="submit" value="Enviar formulário">
                    </footer>

                </div>


            </fieldset>

        </form>

    </div>

    <div class="background">

        <img src="img/fundo.jpg">

    </div>



</body>

</html>
